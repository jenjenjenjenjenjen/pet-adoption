<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home Page{% endblock %}</title>
</head>
<body>
    {% block content %}
        <h1>Home</h1>
        <h2>All Pets:</h2>
        <div>
            {% for pet in pets %}
                <div>
                    <h3><a href="/{{pet.id}}">{{pet.name}}</a></h3>
                    <img src={{pet.photo_url}} alt="Photo of {{pet.name}}">
                    {% if pet.available == True %}
                    <p><b>Available</b></p>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
        <button><a href="/add">Add a New Pet</a></button>
    {% endblock %}
</body>
</html>
